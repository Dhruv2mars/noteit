name: Build Electron App for All Platforms

on:
  push:
    branches:
      - main # Important: Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false # Allow all jobs to run even if one fails
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: windows-latest
            artifact_name: windows-installer
            build_command: 'npx electron-builder --win nsis'
          - os: macos-latest
            artifact_name: macos-installer
            build_command: 'npx electron-builder --mac'
          - os: ubuntu-latest
            artifact_name: linux-installer
            build_command: 'npx electron-builder --linux'

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Using a more recent LTS version

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install --frozen-lockfile # Install from the monorepo root

      - name: Build Vite Assets
        run: bun run build:vite
        working-directory: ./apps/noteit-electron

      - name: Install Electron Builder App Dependencies
        run: npx electron-builder install-app-deps
        working-directory: ./apps/noteit-electron

      - name: Build Electron App
        run: ${{ matrix.build_command }}
        working-directory: ./apps/noteit-electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Recommended for electron-builder

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: apps/noteit-electron/out/dist/*
